<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
		<title>Local weather</title>
		<meta name="author" content="Esteban Gerpe">
	</head>
	<body>
		<header>
			<h1>Local weather</h1>
			<h2><img src="http://envaultcorp.com/images/gps-icon2.png"> <span>Location</span></h2>
		</header>
		<div class="main">
			<div class="data">
				<div class="card temp">
					<h3>Temperature</h3>
					<div class="content">
						<p><span id="temp-now">-</span> <span class="temp-units units"></span></p>
						<div class="sec-info">
							<div>
								<p class="sec-title">Min</p>
								<p><span id="temp-min">-</span> <span class="temp-units"></span></p>
							</div>
							<div>
								<p class="sec-title">Max</p>
								<p><span id="temp-max">-</span> <span class="temp-units"></span></p>
							</div>
						</div>
					</div>
					<div class="card-conf">
						<p id="celsius" class="inactive">Celsius</p>
						<p id="fahrenheit" class="active">Fahrenheit</p>
					</div>
				</div>
				<div class="card weather">
					<h3>Conditions</h3>
					<div class="content">
						<figure><img  id="weather-icon"></figure>
						<p id="weather-now">-</p>
					</div>
				</div>
				<div class="card hum">
					<h3>Humidity</h3>
					<div class="content">
						<p><span id="humidity">-</span> <span class="units">%</span></p>
					</div>
				</div>
				<div class="card press">
					<h3>Pressure</h3>
					<div class="content">
						<p><span id="pressure">-</span> <span class="units">hPa</span></p>
					</div>
				</div>
				<div class="card wind">
					<h3>Wind</h3>
					<div class="content">
						<p><span id="wind-speed"></span> <span id="speed-units" class="units">-</span> <span id="wind-dir"></span></p>
					</div>
					<div class="card-conf">
						<p id="mps" class="active">Meters</p>
						<p id="mph" class="inactive">Miles</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
